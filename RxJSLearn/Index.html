<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RxJS</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="node_modules/rx-lite/rx.lite.js"></script>
</head>
<body>
    <input type="text" id="input">
    <p>
        <select id="results" size="10"></select>
    </p>
</body>

<script type="text/javascript">
    var $input = $("#input"),
        $results = $("#results");

    var keyups = Rx.Observable.fromEvent($input, 'keyup')
        .map(e => e.target.value)
        .filter(text => text.length > 2);

    var throttled = keyups.throttle(500);

    var distinct = throttled.distinctUntilChanged();

    function searchWikipedia(term) {
        return $.ajax({
            url: 'http://en.wikipedia.org/w/api.php',
            dataType: 'jsonp',
            data: {
                action: 'opensearch',
                format: 'json',
                search: term
            }
        }).promise();
    }

    var suggestion = distinct.flatMapLatest(searchWikipedia);

    suggestion.subscribe(data => {
        var res = data[1];
        $results.empty();
        $.each(res, (_, value) => $('<option>' + value + '</option>').appendTo($results));
    }, error => {
        $results.empty();
        $('<option>Error: ' + error + '</option>').appendTo($results);
    })
</script>
</html>
